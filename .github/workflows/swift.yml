name: Build & Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Init sumodules
        uses: textbook/git-checkout-submodule-action@master
        with:
          submodules: recursive
          remote: true

    - name: Build
      run: swift build -v
